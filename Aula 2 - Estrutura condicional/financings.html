<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Financings</title>
    </head>
    <body>
	<script>
	    alert('Financings');

	    salary = +prompt('Enter your salary:');
	    financing = +prompt('Enter the intended financing value:');

	    if (financing <= 5 * salary) {
		document.write('Congratulations, your financing was granted!');
	    } else {
		document.write('Sorry, your financing was denied!');
	    }
	    document.write('<br>Thank you for consulting us!');
	</script>
    </body>
</html>
