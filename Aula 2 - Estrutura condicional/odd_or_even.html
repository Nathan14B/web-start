<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Odd or Even</title>
    </head>
    <body>
	<script>
	    alert('Odd or Even?');

	    number = +prompt('Insert a number:');

	    if (number > 0) {
		if (number % 2 === 0) {
		    document.write(number + ' is an <strong>Even</strong> number.');
		} else {
		    document.write(number + ' is an <strong>Odd</strong> number.');
		}
	    } else if (number < 0) {
		document.write(number + ' is a negative number.');
	    } else {
		document.write(number + ' is null.');
	    }
	</script>
    </body>
</html>
