<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="utf-8">
	<title>Four Operations</title>
    </head>
    <body>
	<script>
	    alert('Four Operations');

	    let firstNumber = +prompt('Insert a number:');
	    let secondNumber = +prompt('Insert another number:');
	    let sum = firstNumber + secondNumber;
	    let difference = firstNumber - secondNumber;
	    let product = firstNumber * secondNumber;
	    let quotient = firstNumber / secondNumber;

	    document.write('<h1>Four Operations</h1><br>');
	    document.write('<strong>First value:</strong> ' + firstNumber + '<br>');
	    document.write('<strong>Second value:</strong> ' + secondNumber + '<br>');
	    document.write('<strong>Sum:</strong> ' + sum + '<br>');
	    document.write('<strong>Difference:</strong> ' + difference + '<br>');
	    document.write('<strong>Product:</strong> ' + product + '<br>');
	    document.write('<strong>Quotient:</strong> ' + quotient);
	</script>
    </body>
</html>
