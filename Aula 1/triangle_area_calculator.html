<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="utf-8">
	<title>Triangle Area Calculator</title>
    </head>
    <body>
	<script>
	    alert('Triangle Area Calculator');

	    let base = +prompt('Base:');
	    let height = +prompt('Height:');
	    let area = base * height / 2;

	    document.write('<h1>Triangle Area Calculator</h1><br>');
	    document.write('<strong>Base:</strong> ' + base + '<br>');
	    document.write('<strong>Height:</strong> ' + height + '<br>');
	    document.write('<strong>Area:</strong> ' + area);
	</script>
    </body>
</html>
