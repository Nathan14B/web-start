<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="utf-8">
	<title>Arithmetic Mean</title>
    </head>
    <body>
	<script>
	    document.write('<h1>Arithmetic Mean</h1><br>');

	    let firstNumber = +prompt('Insert a number:');
	    let secondNumber = +prompt('Insert another number:');
	    let average = (firstNumber + secondNumber) / 2;

	    document.write('The Arithmetic Mean of <strong>' + firstNumber + 
            '</strong> and <strong>' + secondNumber + '</strong> is <strong>' + average +
            '</strong>');
	</script>
    </body>
</html>
