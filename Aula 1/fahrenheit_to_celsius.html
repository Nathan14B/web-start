<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="utf-8">
	<title>Fahrenheit to Celsius</title>
    </head>
    <body>
	<script>
	    alert('Fahrenheit to Celsius Converter');

	    let fahrenheitTemp = +prompt('Temperature in Fahrenheit:');
	    let celsiusTemp = (5 / 9) * (fahrenheitTemp - 32);
	    
	    document.write('<h1>Fahrenheit to Celsius Converter</h1><br>');
	    document.write('<strong>Temperature in Fahrenheit: </strong>' + fahrenheitTemp.toFixed(2) + '<br>');
	    document.write('<strong>Temperature in Celsius: </strong>' + celsiusTemp.toFixed(2));
	</script>
    </body>
</html>
